#バージョン名は不要
services:
  db:
    #最新imageを使用する
    image: postgres:16.1-alpine
    #dbは時間が重要なので環境変数に入れる
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    #ホスト側のファイルをコンテナで使用する
    volumes:
      - ./api/tmp/db:/var/lib/postgresql/data

  api:
    #ベースイメージとなるDockerFileを指定
    build:
      context: ./api
      #環境変数をDockerFileにわたす
      args:
        WORKDIR: $WORKDIR
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      API_DOMAIN: "localhost:$FRONT_PORT"       # 追加
    volumes:
      - ./api:/$WORKDIR
      #apiサービス起動前にDBを起動という関係
    depends_on:
      - db
    #公開用ポートを指定
    #公開したいポート番号：デフォルトのコンテナポート
    ports:
      - "$API_PORT:3000"      
    tty: true

  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        API_URL: "http://localhost:$API_PORT" # 追加           
    volumes:
      #ホストからコンテナの読み取りを最適化するためcacheオプションを記載
      - ./front:/app:cached
      #node_moduleのボリュームはコンテナ上に置かないと起動が重くなる
      - nuxt_node_modules:/app/node_modules
    ports:
      - "$FRONT_PORT:3000"
      #Nuxt3のホットリロードのポート
      - "24678:24678"
    #tty（仮想端末）のプロセスを起動してあげることでコンテナの正常終了を伏せぐ
    tty: true
    environment:
      - port=$FRONT_PORT   
      #ホットリロード可能にするため追記 
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    command: sh -c "yarn && yarn dev"
volumes:
  nuxt_node_modules:
